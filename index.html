<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Werbung - Bonus freischalten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    #timer {
      font-size: 48px;
      margin: 30px 0;
    }
    #message {
      margin-top: 20px;
    }
    #button {
      display: none;
      padding: 12px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>üì∫ Werbung ansehen</h1>
  <p>Bitte lasse diese Seite f√ºr 30 Sekunden ge√∂ffnet, um dein Bonusbild zu erhalten.</p>
  <div id="timer">30</div>
  <div id="message">‚è≥ Bitte warten...</div>
  <button id="button" onclick="claimReward()">‚úÖ Bonusbild freischalten</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("userid");

    let seconds = 30;
    const timerDisplay = document.getElementById("timer");
    const message = document.getElementById("message");
    const button = document.getElementById("button");

    const countdown = setInterval(() => {
      seconds--;
      timerDisplay.innerText = seconds;
      if (seconds <= 0) {
        clearInterval(countdown);
        message.innerText = "‚úÖ Du kannst jetzt dein Bonusbild freischalten.";
        button.style.display = "inline-block";
      }
    }, 1000);

    function claimReward() {
      fetch(`https://picturebot-bwgn.onrender.com/reward?userid=${userId}`)
        .then(() => {
          message.innerText = "‚úÖ Bonus wurde an den Bot gesendet!";
          button.disabled = true;
        })
        .catch(() => {
          message.innerText = "‚ö†Ô∏è Fehler beim Senden an den Bot!";
        });
    }
  </script>
</body>
</html>
