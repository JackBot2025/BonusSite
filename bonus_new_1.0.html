<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonusbild freischalten</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
      color: #222;
    }
    h1 {
      margin-bottom: 10px;
    }
    #timer {
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0;
      color: #e63946;
    }
    .btn {
      background-color: #007bff;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .success {
      color: green;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üéÅ Bonusbild freischalten</h1>
  <p>Besuche das exklusive Angebot und warte 30 Sekunden, um dein Bonusbild zu erhalten.</p>

  <div id="timer">‚è≥ 30</div>

  <a href="https://tinyurl.com/24rmtskv" target="_blank">
    <button class="btn">üî• Jetzt Angebot √∂ffnen</button>
  </a>

  <div class="success" id="successMsg" style="display:none;">
    ‚úÖ Bonusbild wird freigeschaltet...
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const userId = new URLSearchParams(window.location.search).get("userid") || "";
    const timerElement = document.getElementById("timer");
    const successMsg = document.getElementById("successMsg");

    let seconds = 30;
    const countdown = setInterval(() => {
      seconds--;
      timerElement.textContent = `‚è≥ ${seconds}`;
      if (seconds <= 0) {
        clearInterval(countdown);
        timerElement.style.display = "none";
        successMsg.style.display = "block";

        if (userId) {
          fetch(`https://picturebot-bwgn.onrender.com/reward?userid=${userId}`)
            .then(() => tg.close())
            .catch(() => tg.close());
        } else {
          tg.close();
        }
      }
    }, 1000);
  </script>
</body>
</html>
