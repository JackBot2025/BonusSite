    .status-success {

<body>
  <iframe data-aa='2390782' src='//acceptable.a-ads.com/2390782' style='border:0px; padding:0; width:100%; height:100%; overflow:hidden; background-color: transparent;'></iframe>
  <h1>üì∫ Werbung ansehen</h1>
  <p>Sieh dir eine kurze Werbung an, um dein Bonusbild freizuschalten.</p>
  
  <div id="message">Klicke auf den Button "üé¨ Werbung starten", um mit der Werbung zu beginnen</div>
  
  <div class="button-container">
    <button id="ad-button" class="button" onclick="showAd()">üé¨ Werbung starten</button>
    <button id="status-button" class="status-button" onclick="closeOrRetry()"></button>
  </div>
  
  <div id="loading" class="loading">‚è≥ Werbung wird geladen...</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();  // App auf volle H√∂he expandieren
    
    const message = document.getElementById("message");
    const adButton = document.getElementById("ad-button");
    const loading = document.getElementById("loading");
    const statusButton = document.getElementById("status-button");
    
    let currentStatus = '';
    
    // URL-Parameter auslesen (userid)
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
    
    // Status-Button anzeigen
    function showStatusButton(text, isSuccess) {
      statusButton.innerText = text;
      statusButton.className = 'status-button ' + (isSuccess ? 'status-success' : 'status-error');
      statusButton.style.display = 'block';
      currentStatus = isSuccess ? 'success' : 'error';
    }
    
    // Status-Button Click Handler
    function closeOrRetry() {
      if (currentStatus === 'success') {
        tg.close();
      } else {
        // Bei Fehler: Button verstecken und zur√ºck zum Anfangszustand
        statusButton.style.display = 'none';
        adButton.style.display = 'inline-block';
        loading.style.display = 'none';
        message.innerText = "Klicke auf den Button \"üé¨ Werbung starten\", um mit der Werbung zu beginnen";
        currentStatus = '';
      }
    }
    
    // Funktion zum Anzeigen der Werbung
    function showAd() {
      adButton.style.display = "none";
      statusButton.style.display = "none";
      loading.style.display = "block";
      message.innerText = "‚è≥ Werbung wird geladen...";
      
      // Monetag Rewarded Ad anzeigen
      show_9347841().then(() => {
        // Nach erfolgreicher Werbung
        message.innerText = "‚úÖ Danke f√ºrs Anschauen! Dein Bonus wird freigeschaltet...";
        loading.style.display = "none";
        
        // Nutzer-ID aus URL-Parameter holen
        const userId = getUrlParameter('userid');
        
        if (userId) {
          // Callback-URL zum Bot aufrufen (Bonus freischalten)
          fetch(`https://picturebot-bwgn.onrender.com/reward?userid=${userId}`)
            .then(response => {
              if (response.ok) {
                message.innerText = "‚úÖ Bonus erfolgreich freigeschaltet!";
                showStatusButton("‚úÖ Erfolgreich! Fenster schlie√üen", true);
              } else {
                message.innerText = "‚ö†Ô∏è Bonus freigeschaltet, aber Verbindungsfehler";
                showStatusButton("‚úÖ Fertig! Fenster schlie√üen", true);
              }
            })
            .catch(error => {
              message.innerText = "‚ö†Ô∏è Bonus freigeschaltet, aber Verbindungsfehler";
              showStatusButton("‚úÖ Fertig! Fenster schlie√üen", true);
            });
        } else {
          message.innerText = "‚ö†Ô∏è Bonus freigeschaltet, aber Parameter fehlen";
          showStatusButton("‚úÖ Fertig! Fenster schlie√üen", true);
        }
      }).catch(e => {
        // Fehlerbehandlung
        message.innerText = "‚ö†Ô∏è Es gab ein Problem mit der Werbung.";
        loading.style.display = "none";
        showStatusButton("üîÑ Erneut versuchen", false);
      });
    }
  </script>
