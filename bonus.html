<body>
  <iframe data-aa='2390782' src='//acceptable.a-ads.com/2390782' style='border:0px; padding:0; width:100%; height:100%; overflow:hidden; background-color: transparent;'></iframe>
  
  <!-- Neuer Banner auf der linken Seite -->

    <!-- BEGIN ADKLICK MULTIAD CODE -->
    <script src="https://partners.adklick.net/multiad.php?id=71908&amp;data=6124ff9edd965ea79c13c1e0fb55050f&amp;site=57785&amp;catid=24&amp;auswahl=2&amp;width=468&amp;height=60" type="text/javascript"></script>

  <h1>üì∫ Werbung ansehen</h1>
  <p>Sieh dir eine kurze Werbung an, um dein Bonusbild freizuschalten.</p>
  
  <div id="message">Klicke auf den Button "üé¨ Werbung starten", um mit der Werbung zu beginnen</div>
  <button id="ad-button" class="button" onclick="showAd()">üé¨ Werbung starten</button>
  <div id="loading" class="loading">‚è≥ Werbung wird geladen...</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();  // App auf volle H√∂he expandieren
    
    const message = document.getElementById("message");
    const adButton = document.getElementById("ad-button");
    const loading = document.getElementById("loading");
    
    // URL-Parameter auslesen (userid)
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
    
    // Funktion zum Anzeigen der Werbung
    function showAd() {
      adButton.style.display = "none";
      loading.style.display = "block";
      message.innerText = "‚è≥ Werbung wird geladen...";
      
      // Monetag Rewarded Ad anzeigen
      show_9347841().then(() => {
        // Nach erfolgreicher Werbung
        message.innerText = "‚úÖ Danke f√ºrs Anschauen! Dein Bonus wird freigeschaltet...";
        
        // Nutzer-ID aus URL-Parameter holen
        const userId = getUrlParameter('userid');
        
        if (userId) {
          // Callback-URL zum Bot aufrufen (Bonus freischalten)
          fetch(`https://picturebot-bwgn.onrender.com/reward?userid=${userId}`)
            .then(response => {
              if (response.ok) {
                message.innerText = "‚úÖ Bonus erfolgreich freigeschaltet! Bitte Fenster schlie√üen.";
                setTimeout(() => tg.close(), 1500);
              } else {
                message.innerText = "‚úÖ Bonus erfolgreich freigeschaltet! Bitte Fenster schlie√üen.‚ö†Ô∏è";
                adButton.style.display = "inline-block";
                loading.style.display = "none";
              }
            })
            .catch(error => {
              message.innerText = "‚ö†Ô∏è Verbindungsfehler. Bitte Fenster schlie√üen und versuche es erneut.";
              adButton.style.display = "inline-block";
              loading.style.display = "none";
            });
        } else {
          message.innerText = "‚ö†Ô∏è Keine User-ID gefunden. Bitte Fenster schlie√üen und versuche es erneut.";
          adButton.style.display = "inline-block";
          loading.style.display = "none";
        }
      }).catch(e => {
        // Fehlerbehandlung
        message.innerText = "‚ö†Ô∏è Es gab ein Problem mit der Werbung. Bitte Fenster schlie√üen und versuche es erneut.";
        adButton.style.display = "inline-block";
        loading.style.display = "none";
      });
    }
  </script>
