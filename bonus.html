<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonus freischalten</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      color: var(--tg-theme-text-color);
      background-color: var(--tg-theme-bg-color);
    }
    #timer {
      font-size: 48px;
      margin: 30px 0;
    }
    #message {
      margin-top: 20px;
    }
    .button {
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üì∫ Werbung ansehen</h1>
  <p>Bitte schaue dir die Werbung f√ºr 30 Sekunden an, um dein Bonusbild freizuschalten.</p>
  
  <div id="ad-container">
    <!-- Monetag Ad Code hier einf√ºgen -->
    <script type="text/javascript">
      var monetag_params = {
        id: "DEINE-MONETAG-ID", // Diese ID bekommst du von Monetag
        placement: "in-page"
      };
    </script>
    <script src="https://appshapes.monetag.com/serve/load.js"></script>
  </div>

  <div id="timer">30</div>
  <div id="message">‚è≥ Bitte warten...</div>
  <button id="claim-button" class="button" onclick="claimReward()">‚úÖ Bonusbild freischalten</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();  // App auf volle H√∂he expandieren
    
    let seconds = 30;
    const timerDisplay = document.getElementById("timer");
    const message = document.getElementById("message");
    const button = document.getElementById("claim-button");
    
    // Timer starten
    const countdown = setInterval(() => {
      seconds--;
      timerDisplay.innerText = seconds;
      if (seconds <= 0) {
        clearInterval(countdown);
        message.innerText = "‚úÖ Du kannst jetzt dein Bonusbild freischalten.";
        button.style.display = "inline-block";
      }
    }, 1000);
    
    function claimReward() {
      // Daten an den Bot zur√ºcksenden
      tg.sendData("bonus_claimed");
      
      // Feedback f√ºr den Nutzer
      message.innerText = "‚úÖ Bonus wurde aktiviert!";
      button.disabled = true;
      
      // Mini-App schlie√üen
      setTimeout(() => tg.close(), 1500);
    }
  </script>
</body>
</html>
