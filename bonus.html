<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonus freischalten</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Monetag Integration -->
  <script src='//solseewuthi.net/sdk.js' data-zone='9347841' data-sdk='show_9347841'></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      color: var(--tg-theme-text-color);
      background-color: var(--tg-theme-bg-color);
    }
    #message {
      margin: 30px 0;
      font-size: 18px;
    }
    .button {
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }
    .loading {
      display: none;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>üì∫ Werbung ansehen</h1>
  <p>Sieh dir eine kurze Werbung an, um dein Bonusbild freizuschalten.</p>
  
  <div id="message">Klicke auf den Button, um mit der Werbung zu beginnen</div>
  <button id="ad-button" class="button" onclick="showAd()">üé¨ Werbung starten</button>
  <div id="loading" class="loading">‚è≥ Werbung wird geladen...</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();  // App auf volle H√∂he expandieren
    
    const message = document.getElementById("message");
    const adButton = document.getElementById("ad-button");
    const loading = document.getElementById("loading");
    
    // URL-Parameter auslesen (userid)
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
    
    // Funktion zum Anzeigen der Werbung
    function showAd() {
      adButton.style.display = "none";
      loading.style.display = "block";
      message.innerText = "‚è≥ Werbung wird geladen...";
      
      // Monetag Rewarded Ad anzeigen
      show_9347841().then(() => {
        // Nach erfolgreicher Werbung
        message.innerText = "‚úÖ Danke f√ºrs Anschauen! Dein Bonus wird freigeschaltet...";
        
        // Nutzer-ID aus URL-Parameter holen
        const userId = getUrlParameter('userid');
        
        if (userId) {
          // Callback-URL zum Bot aufrufen (Bonus freischalten)
          fetch(`https://picturebot-bwgn.onrender.com/reward?userid=${userId}`)
            .then(response => {
              if (response.ok) {
                message.innerText = "‚úÖ Bonus erfolgreich freigeschaltet!";
                setTimeout(() => tg.close(), 1500);
              } else {
                message.innerText = "‚ö†Ô∏è Es gab ein Problem. Bitte versuche es erneut.";
                adButton.style.display = "inline-block";
                loading.style.display = "none";
              }
            })
            .catch(error => {
              message.innerText = "‚ö†Ô∏è Verbindungsfehler. Bitte versuche es erneut.";
              adButton.style.display = "inline-block";
              loading.style.display = "none";
            });
        } else {
          message.innerText = "‚ö†Ô∏è Keine User-ID gefunden.";
          adButton.style.display = "inline-block";
          loading.style.display = "none";
        }
      }).catch(e => {
        // Fehlerbehandlung
        message.innerText = "‚ö†Ô∏è Es gab ein Problem mit der Werbung. Bitte versuche es erneut.";
        adButton.style.display = "inline-block";
        loading.style.display = "none";
      });
    }
  </script>
</body>
</html>
