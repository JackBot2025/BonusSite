<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonus freischalten</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Monetag Integration -->
  <script src='//solseewuthi.net/sdk.js' data-zone='9347841' data-sdk='show_9347841'></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      color: var(--tg-theme-text-color);
      background-color: var(--tg-theme-bg-color);
      position: relative;
    }
    #message {
      margin: 30px 0;
      font-size: 18px;
    }
    .button {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: 2px solid #0056b3;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .button:hover {
      background: linear-gradient(135deg, #0056b3, #004085);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
      transform: translateY(-2px);
    }
    .button-green {
      background: linear-gradient(135deg, #28a745, #1e7e34);
      color: white;
      border: 2px solid #1e7e34;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 20px;
      cursor: default;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
      display: none;
    }
    .loading {
      display: none;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <iframe data-aa='2390782' src='//acceptable.a-ads.com/2390782' style='border:0px; padding:0; width:320px; height:50px; overflow:hidden; background-color: transparent;'></iframe>
  

  
  <h1>üì∫ Werbung ansehen</h1>
  <p>Sieh dir eine kurze Werbung an, um dein Bonusbild freizuschalten.</p>
  
  <div id="message">Klicke auf den Button "üé¨ Werbung starten", um mit der Werbung zu beginnen</div>
  <button id="ad-button" class="button" onclick="showAd()">üé¨ Werbung starten</button>
  <button id="status-button" class="button-green"></button>
  <div id="loading" class="loading">‚è≥ Werbung wird geladen...</div>
  
  <!-- Adklick Banner unter dem Button -->
  <div style="margin-top: 30px; text-align: center;">
    <!-- BEGIN ADKLICK MULTIAD CODE -->
    <script src="https://partners.adklick.net/multiad.php?id=71908&amp;data=8bff4207c63530243cf4426a30842677&amp;site=57785&amp;catid=24&amp;auswahl=2&amp;width=468&amp;height=60" type="text/javascript"></script>
    <!-- END ADKLICK MULTIAD CODE -->
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();  // App auf volle H√∂he expandieren
    
    const message = document.getElementById("message");
    const adButton = document.getElementById("ad-button");
    const statusButton = document.getElementById("status-button");
    const loading = document.getElementById("loading");
    
    // Funktion zum Anzeigen des Status-Buttons
    function showStatusButton(text, isSuccess = true) {
      adButton.style.display = "none";
      loading.style.display = "none";
      statusButton.innerText = text;
      statusButton.style.display = "inline-block";
      if (!isSuccess) {
        statusButton.style.background = "linear-gradient(135deg, #dc3545, #c82333)";
        statusButton.style.borderColor = "#c82333";
        statusButton.style.boxShadow = "0 4px 15px rgba(220, 53, 69, 0.3)";
      }
    }
    
    // URL-Parameter auslesen (userid)
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
    
    // Funktion zum Anzeigen der Werbung
    function showAd() {
      adButton.style.display = "none";
      loading.style.display = "block";
      message.innerText = "‚è≥ Werbung wird geladen...";
      
      // Monetag Rewarded Ad anzeigen
      show_9347841().then(() => {
        // Nach erfolgreicher Werbung
        message.innerText = "‚úÖ Danke f√ºrs Anschauen! Dein Bonus wird freigeschaltet...";
        
        // Nutzer-ID aus URL-Parameter holen
        const userId = getUrlParameter('userid');
        
        if (userId) {
          // Callback-URL zum Bot aufrufen (Bonus freischalten)
          fetch(`https://picturebot-bwgn.onrender.com/reward?userid=${userId}`)
            .then(response => {
              if (response.ok) {
                message.innerText = "";
                showStatusButton("‚úÖ Bonus erfolgreich freigeschaltet!", true);
                setTimeout(() => tg.close(), 2000);
              } else {
                message.innerText = "";
                showStatusButton("‚ö†Ô∏è Problem aufgetreten - Erneut versuchen", false);
              }
            })
            .catch(error => {
              message.innerText = "";
              showStatusButton("‚úÖ Bonus erfolgreich freigeschaltet! ‚ö†Ô∏è Fenster jetzt schlie√üen", false);
            });
        } else {
          message.innerText = "";
          showStatusButton("‚ö†Ô∏è Keine User-ID - Erneut versuchen", false);
        }
      }).catch(e => {
        // Fehlerbehandlung
        message.innerText = "";
        showStatusButton("‚ö†Ô∏è Werbung-Problem - Erneut versuchen", false);
      });
    }
  </script>
</body>
</html>
