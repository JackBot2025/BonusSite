<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonus freischalten</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Monetag Integration -->
  <script src='//solseewuthi.net/sdk.js' data-zone='9347841' data-sdk='show_9347841'></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      color: var(--tg-theme-text-color);
      background-color: var(--tg-theme-bg-color);
    }
    #timer {
      font-size: 48px;
      margin: 30px 0;
    }
    #message {
      margin-top: 20px;
    }
    .button {
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üì∫ Werbung ansehen</h1>
  <p>Bitte schaue dir die Werbung f√ºr 30 Sekunden an, um dein Bonusbild freizuschalten.</p>
  
  <div id="ad-container">
    <!-- Die Werbeanzeigen werden automatisch von Monetag eingef√ºgt -->
  </div>

  <div id="timer">30</div>
  <div id="message">‚è≥ Bitte warten...</div>
  <button id="claim-button" class="button" onclick="claimReward()">‚úÖ Bonusbild freischalten</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();  // App auf volle H√∂he expandieren
    
    let seconds = 30;
    const timerDisplay = document.getElementById("timer");
    const message = document.getElementById("message");
    const button = document.getElementById("claim-button");
    
    // Timer starten
    const countdown = setInterval(() => {
      seconds--;
      timerDisplay.innerText = seconds;
      if (seconds <= 0) {
        clearInterval(countdown);
        message.innerText = "‚úÖ Du kannst jetzt dein Bonusbild freischalten.";
        button.style.display = "inline-block";
      }
    }, 1000);
    
    function claimReward() {
      // Daten an den Bot zur√ºcksenden
      tg.sendData("bonus_claimed");
      
      // Feedback f√ºr den Nutzer
      message.innerText = "‚úÖ Bonus wurde aktiviert!";
      button.disabled = true;
      
      // Mini-App schlie√üen
      setTimeout(() => tg.close(), 1500);
    }
  </script>
</body>
</html>
